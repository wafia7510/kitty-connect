{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if cat %}Edit{% else %}Add{% endif %} Cat</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ cat.name|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Breed</label>
            <input type="text" name="breed" class="form-control" value="{{ cat.breed|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" value="{{ cat.age|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" name="image" class="form-control">
            {% if cat.image %}
                <p>Current Image: <img src="{{ cat.image.url }}" width="100"></p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
