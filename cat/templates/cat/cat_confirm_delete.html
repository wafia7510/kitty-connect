{% extends 'base.html' %}

{% block content %}
<section class="container mt-4" role="region" aria-labelledby="confirm-delete-heading">
    <!-- Page Heading -->
    <h2 id="confirm-delete-heading" class="text-center text-danger">
        Confirm Delete
    </h2>

    <article class="card p-4 shadow-sm text-center" role="alert" aria-labelledby="delete-warning">
        <!-- Warning Message -->
        <p id="delete-warning" class="text-danger fw-bold">
            Are you sure you want to delete <strong>{{ cat.name }}</strong>?
        </p>

        <!-- Delete Confirmation Form -->
        <form method="post" aria-labelledby="delete-form">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger" aria-label="Delete {{ cat.name }}">
                    🗑️ Yes, Delete
                </button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary" 
                   aria-label="Cancel deletion and return to admin dashboard">
                    ❌ Cancel
                </a>
            </div>
        </form>
    </article>
</section>
{% endblock %}
